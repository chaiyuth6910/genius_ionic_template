<ion-menu [content]="content" side="left" id="menu_left">
  
  <ion-header  id="navlefthead">
    <div class="hide-card">
        <img src="assets/imgs/profile.jpg" class="custom-avatar">
        <h2>{{userDetails.fullname}}</h2>
        <p>{{userDetails.email}}</p>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose="left" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon> {{p.title}}
      </button>

      <button  menuClose="left" ion-item (click)="logout()"><ion-icon name="md-log-out" item-left></ion-icon>Log out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" side="right" id="menu_right">
    <ion-content>
      <ion-list>
          <button  menuClose="left" ion-item><ion-icon name="md-medical" item-left></ion-icon>Side Menu 1</button>
          <button  menuClose="left" ion-item><ion-icon name="md-medical" item-left></ion-icon>Side Menu 2</button>
          <button  menuClose="left" ion-item><ion-icon name="md-medical" item-left></ion-icon>Side Menu 3</button>
          <button  menuClose="left" ion-item><ion-icon name="md-medical" item-left></ion-icon>Side Menu 4</button>
          <button  menuClose="left" ion-item><ion-icon name="md-medical" item-left></ion-icon>Side Menu 5</button>
      </ion-list>
    </ion-content>
  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
